<!Doctype html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 검색엔진 추적 차단 -->
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>AETEM TSET</title>

    <style>
        body {
            margin: 20px;
            background-color: #f4f4f4;
        }
        .table th {
            background-color: #d3d3d3;
            text-align: center;
        }
        .table td {
            vertical-align: middle;
        }
        .form-group label {
            margin-right: 10px;
        }
        .form-group input, .form-group select {
            width: 100%;
        }
        .btn {
            margin: 0 5px;
        }
        .log-row {
            display: none;
        }
        .log-cell {
            background-color: #f9f9f9;
            padding: 20px;
            height: 200px; /* 고정된 높이 설정 */
            overflow-y: auto; /* 내용이 넘칠 경우 세로 스크롤 생성 */
            box-sizing: border-box; /* 패딩과 보더를 포함한 크기 계산 */
            white-space: pre-wrap;
        }
        .log-cell div {
            margin-bottom: 5px; /* 로그 메시지 사이에 간격 추가 */
            font-family: monospace;
        }
        .section-title {
            margin-top: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .toggle-arrow {
            cursor: pointer;
            font-size: 18px;
            float: right; /* 화살표 오른쪽 정렬 */
        }
        .status-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-buttons .btn-group {
            display: flex;
        }
        .btn-primary-custom {
            background-color: #007bff; /* 파란색 배경 */
            border-color: #007bff; /* 파란색 경계 */
            color: white; /* 텍스트 색상 */
        }
        .btn-brown-stop {
            background-color: #A0522D; /* 갈색 배경색 */
            border-color: #A0522D; /* 갈색 경계색 */
            color: white; /* 텍스트 색상 */
        }
    </style>
</head>
<body>

<script>
    function handleIpInput() {
        const ipInput = document.getElementById('localAddress');
        const serverTypeSelect = document.getElementById('serverAddress');

        if (ipInput.value) {
            serverTypeSelect.disabled = true;
        } else {
            serverTypeSelect.disabled = false;
        }
    }

    function handleServerTypeSelect() {
        const ipInput = document.getElementById('localAddress');
        const serverTypeSelect = document.getElementById('serverAddress');

        if (serverTypeSelect.value) {
            ipInput.disabled = true;
        } else {
            ipInput.disabled = false;
        }
    }

    function toggleLog(arrow) {
        const row = arrow.closest('tr');
        const logRow = row.nextElementSibling;

        if (logRow.style.display === 'none' || logRow.style.display === '') {
            logRow.style.display = 'table-row';
            arrow.textContent = '▲';
        } else {
            logRow.style.display = 'none';
            arrow.textContent = '▼';
        }
    }

    function startEdgeScenario(button) {
        const row           = button.closest('tr');
        const selectElement = row.querySelector('select');
        const endButton     = row.querySelector('.btn-secondary:last-child'); // 종료 버튼 선택
        const logElement    = row.nextElementSibling.querySelector('.log-cell'); // 로그 셀 선택
        const logId         = `logEdge${Math.floor(Array.from(row.parentNode.children).indexOf(row) / 2) + 1}`;

        if (!selectElement.value) {
            alert('Edge를 선택하세요.');
            return;
        }

        // 로그 삭제
        if (logElement) {
            logElement.textContent = ''; // 로그 내용을 지웁니다.
        }

        logMessage(logId, `시나리오 시작: ${selectElement.value}`);
        button.classList.remove('btn-secondary');
        button.classList.add('btn-brown-stop'); // 중단 버튼을 적색으로 변경
        button.textContent = "중단";

        // 종료 버튼 활성화 및 색상 변경
        endButton.disabled = false;
        endButton.classList.remove('btn-secondary');
        endButton.classList.add('btn-success'); // 종료 버튼을 녹색으로 변경

        // select 박스 비활성화
        selectElement.disabled = true;

        // 기존 이벤트 리스너 제거 및 새로운 리스너 추가
        button.replaceWith(button.cloneNode(true));
        button = row.querySelector('.btn-brown-stop');

        // Edge 또는 Main 선택 여부에 따라 loginStatusAPI 호출
        const isEdgeTest = true; // EdgeTest 인지 여부를 true로 설정
        loginStatusAPI(logId, isEdgeTest, selectElement.value);

        // 중단 버튼 클릭 이벤트 추가
        button.addEventListener("click", function() {
            let result = confirm('시나리오를 중단하시겠습니까?');

            if (result) {
                // 버튼을 다시 시작 버튼으로 변경
                button.classList.remove('btn-brown-stop');
                button.classList.add('btn-primary'); // 시작 버튼을 파란색으로 변경
                button.textContent = "시작";

                // 로그 메시지 업데이트
                logMessage(logId, `시나리오 중단: ${selectElement.value}`);

                // 종료 버튼을 다시 비활성화하고 색상 변경
                endButton.classList.remove('btn-success');
                endButton.classList.add('btn-secondary');
                endButton.disabled = true; // 종료 버튼 비활성화

                // select 박스를 다시 활성화
                selectElement.disabled = false;
                button.replaceWith(button.cloneNode(true));

            }
        });
    }

    function startMainScenario(button) {
        const row           = button.closest('tr');
        const selectElement = row.querySelector('select');
        const endButton     = row.querySelector('.btn-secondary:last-child'); // 종료 버튼 선택
        const logElement    = row.nextElementSibling.querySelector('.log-cell'); // 로그 셀 선택
        const logId         = `logMain${Math.floor(Array.from(row.parentNode.children).indexOf(row) / 2) + 1}`;

        if (!selectElement.value) {
            alert('Edge를 선택하세요.');
            return;
        }

        // 로그 삭제
        if (logElement) {
            logElement.textContent = ''; // 로그 내용을 지웁니다.
        }

        logMessage(logId, `시나리오 시작: ${selectElement.value}`);
        button.classList.remove('btn-secondary');
        button.classList.add('btn-brown-stop'); // 중단 버튼을 적색으로 변경
        button.textContent = "중단";

        // select 박스 비활성화
        selectElement.disabled = true;

        // 종료 버튼 색상 변경
        endButton.disabled = false;
        endButton.classList.remove('btn-secondary');
        endButton.classList.add('btn-success'); // 원하는 색상 클래스로 변경

        // 기존 이벤트 리스너 제거
        button.replaceWith(button.cloneNode(true));
        button = row.querySelector('.btn-brown-stop');

        // Edge 또는 Main 선택 여부에 따라 loginStatusAPI 호출
        const isEdgeTest = false; // EdgeTest 인지 여부를 true로 설정
        loginStatusAPI(logId, isEdgeTest, selectElement.value);

        // 새로운 이벤트 리스너 추가
        button.addEventListener("click", function() {
            let result = confirm('시나리오를 종료하시겠습니까?');

            if (result) {
                // 버튼을 다시 시작 버튼으로 변경
                button.classList.remove('btn-brown-stop');
                button.classList.add('btn-primary'); // 시작 버튼을 파란색으로 변경
                button.textContent = "시작";

                // 로그 메시지 업데이트
                logMessage(logId, `시나리오 중단: ${selectElement.value}`);

                // 종료 버튼 색상 원래대로 (회색)
                endButton.classList.remove('btn-success');
                endButton.classList.add('btn-secondary');

                // select 박스를 다시 활성화
                selectElement.disabled = false;
                button.replaceWith(button.cloneNode(true));
            } else {
                alert('진행~');
            }
        });
    }

    function logMessage(logId, message) {
        const logElement = document.getElementById(logId);
        if (logElement) {
            const messageDiv = document.createElement('div'); // 새로운 div 생성
            messageDiv.textContent = message; // 메시지 추가
            logElement.appendChild(messageDiv); // 로그 요소에 추가

            // 스크롤을 맨 아래로 이동
            logElement.scrollTop = logElement.scrollHeight;
        }
    }

    function removeEventListeners(button) {
        const newButton = button.cloneNode(true);
        button.replaceWith(newButton);
        return newButton;
    }

    function endMainScenario(button) {
        const row           = button.closest('tr');
        const selectElement = row.querySelector('select');
        const logId         = `logMain${Math.floor(Array.from(row.parentNode.children).indexOf(row) / 2) + 1}`;
        let startButton     = row.querySelector('.btn-brown-stop'); // 중단 상태의 시작 버튼 선택

        // 로그 메시지 업데이트
        logMessage(logId, `시나리오 종료: ${selectElement.value}`);

        // 시작 버튼 상태 초기화 (파란색으로 변경)
        startButton.classList.remove('btn-brown-stop');
        startButton.classList.add('btn-primary');
        startButton.textContent = "시작";

        // 종료 버튼 비활성화 및 색상 초기화
        button.classList.remove('btn-success');
        button.classList.add('btn-secondary');
        button.disabled = true;

        // select 박스 다시 활성화
        selectElement.disabled = false;

        // 이전에 추가된 이벤트 리스너 제거
        startButton = removeEventListeners(startButton);

        // Edge 또는 Main 선택 여부에 따라 loginStatusAPI 호출
        const isEdgeTest = false; // EdgeTest 인지 여부를 true로 설정
        logoutAPI(logId, isEdgeTest, selectElement.value);
    }

    function endEdgeScenario(button) {
        const row           = button.closest('tr');
        const selectElement = row.querySelector('select');
        const logId         = `logEdge${Math.floor(Array.from(row.parentNode.children).indexOf(row) / 2) + 1}`;
        let   startButton   = row.querySelector('.btn-brown-stop'); // 중단 상태의 시작 버튼 선택

        // 로그 메시지 업데이트
        logMessage(logId, `시나리오 종료: ${selectElement.value}`);

        // 시작 버튼 상태 초기화 (파란색으로 변경)
        startButton.classList.remove('btn-brown-stop');
        startButton.classList.add('btn-primary');
        startButton.textContent = "시작";

        // 종료 버튼 비활성화 및 색상 초기화
        button.classList.remove('btn-success');
        button.classList.add('btn-secondary');
        button.disabled = true;

        button.replaceWith(button.cloneNode(true));

        // select 박스 다시 활성화
        selectElement.disabled = false;

        // 이전에 추가된 이벤트 리스너 제거
        startButton = removeEventListeners(startButton);

        // Edge 또는 Main 선택 여부에 따라 loginStatusAPI 호출
        const isEdgeTest = true; // EdgeTest 인지 여부를 true로 설정
        logoutAPI(logId,isEdgeTest, selectElement.value);
    }

</script>

<script>
    document.querySelectorAll('select').forEach(function(selectElement) {
        selectElement.addEventListener('change', function() {
            const row = selectElement.closest('tr');
            const startButton = row.querySelector('.btn-start'); // 시작 버튼만 선택

            if (startButton) { // 시작 버튼이 존재하는지 확인
                if (selectElement.value !== '') {
                    startButton.classList.remove('btn-secondary');
                    startButton.classList.add('btn-primary'); // 파란색으로 변경
                } else {
                    startButton.classList.remove('btn-primary');
                    startButton.classList.add('btn-secondary'); // 회색으로 변경
                }
            }
        });
    });

</script>

<script>
    const now = new Date();
    const formattedTime = now.toLocaleTimeString(); // 현재 시간을 'HH:MM:SS' 형식으로 출력

    // 1. 선택한 Edge 로그인 전송
    function loginStatusAPI(logId, edgeTestClicked, edgeType) {
        // 기본 URL 설정
        let baseUrl = document.getElementById('localAddress').value; // 로컬 주소 입력 값 가져오기

        // 로컬 주소가 없을 경우 서버 주소 사용
        if (!baseUrl) {
            const selectedServer = document.getElementById('serverAddress').value; // 서버 주소 선택 값 가져오기

            if (selectedServer === "devServer") {
                // 개발 서버일 경우
                if (edgeTestClicked) {
                    baseUrl = "https://aetem-edge.dev-aistudio.com"; // Edge 개발 서버 URL
                } else {
                    baseUrl = "https://aetem-main.dev-aistudio.com"; // Main 개발 서버 URL
                }
            } else if (selectedServer === "prodServer") {
                // 운용 서버일 경우
                if (edgeTestClicked) {
                    baseUrl = ""; // Edge 운용 서버 URL
                } else {
                    baseUrl = ""; // Main 운용 서버 URL
                }
            }
        }

        let deviceId = '';

            userId   = 'seogwontak';
            location = '37°21\'56"N 127°49\'08"E';
        } else {
            deviceId = 'e17223rfsvzcsdceafee';
            userId   = 'test2';
            location = '37°21\'13"N 127°49\'49"E';
        }


        let formData = new URLSearchParams();
        formData.append('userId', userId);
        formData.append('deviceId', deviceId);
        formData.append('location', location);
        formData.append('deviceStatus', '01');

        fetch(baseUrl + '/apis/loginCheck', {
            method: 'POST',
            headers: {

            },

        })

                }

            })
            .then(data => {

                if (data.result) {

                }
            })

            });

    // 2. 시나리오 데이터 전송 시간 : 6초 간격
    async function startScenario(logId, edgeType) {
        // 기본 URL 설정
        let baseUrl = document.getElementById('localAddress').value || 'https://default-server-url.com';

        // JSON 데이터를 가져오기\
        let droneDataScript;
        if (edgeType == 'Edge01') {
            droneDataScript = document.getElementById('droneData1').textContent;
        } else if (edgeType == 'Edge02') {
            droneDataScript = document.getElementById('droneData2').textContent;
        } else {
            droneDataScript = document.getElementById('droneData3').textContent;
        }
        const jsonData = JSON.parse(droneDataScript);

        // 시나리오 데이터 전송 함수
        async function sendScenarioData(droneData) {
            try {
                const response = await fetch(baseUrl + '/apis/currentDroneLocation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(droneData)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // 로그 처리
                if (!data.result) {
                    logMessage(logId, '------------------------------------------');
                    logMessage(logId,'Current Time', `${formattedTime}`);
                    logMessage(logId, 'Error: Operation failed with result false.');
                    logMessage(logId, '------------------------------------------');
                }
                if (data.authError) {
                    logMessage(logId, '------------------------------------------');
                    logMessage(logId,'Current Time', `${formattedTime}`);
                    logMessage(logId, 'Authorization error occurred.');
                    logMessage(logId, '------------------------------------------');
                }
            } catch (error) {
                console.error('There was a problem with the fetch operation:', JSON.stringify(error));
                logMessage(logId, '------------------------------------------');
                logMessage(logId,'Current Time', `${formattedTime}`);
                logMessage(logId, 'There was a problem with the fetch operation:', JSON.stringify(error));
                logMessage(logId, '------------------------------------------');
            }
        }

        // 6초 간격으로 순차적으로 데이터 전송
        for (let i = 0; i < jsonData.length; i++) {
            await sendScenarioData(jsonData[i]);
            console.log(`Sent data for deviceId: ${jsonData[i].deviceId}`);
            logMessage(logId, '------------------------------------------');
            logMessage(logId,'Current Time', `${formattedTime}`);
            logMessage(logId, `Sent data for deviceId: ${jsonData[i].deviceId}`);
            logMessage(logId, `Sent data for jsonData:` +  JSON.stringify(`${jsonData[i]}`) + ')');
            logMessage(logId, '------------------------------------------');
            await new Promise(resolve => setTimeout(resolve, 6000));  // 6초 대기
        }

        console.log('All data sent.');
    }

    // 3. 시나리오 데이터 전송 중단

    // 4. 시나리오 데이터 전송 종료
    function logoutAPI(logId,edgeTestClicked, edgeType) {
        // 기본 URL 설정
        let baseUrl = document.getElementById('localAddress').value; // 로컬 주소 입력 값 가져오기

        // 로컬 주소가 없을 경우 서버 주소 사용
        if (!baseUrl) {
            const selectedServer = document.getElementById('serverAddress').value; // 서버 주소 선택 값 가져오기

            if (selectedServer === "devServer") {
                // 개발 서버일 경우
                if (edgeTestClicked) {
                    baseUrl = "https://aetem-edge.dev-aistudio.com"; // Edge 개발 서버 URL
                } else {
                    baseUrl = "https://aetem-main.dev-aistudio.com"; // Main 개발 서버 URL
                }
            } else if (selectedServer === "prodServer") {
                // 운용 서버일 경우
                if (edgeTestClicked) {
                    baseUrl = ""; // Edge 운용 서버 URL
                } else {
                    baseUrl = ""; // Main 운용 서버 URL
                }
            }
        }

        let deviceId = '';
        let userId   = '';

        if (edgeType == 'Edge01') {
            deviceId = 'e1721716192363diafee';
            userId   = 'test1';
        }  else if (edgeType == 'Edge02') {
            deviceId = 'e172171665gfs3diafee';
            userId   = 'seogwontak';
        } else {
            deviceId = 'e17223rfsvzcsdceafee';
            userId   = 'test2';
        }


        let formData = new URLSearchParams();
        formData.append('userId', userId);
        formData.append('deviceId', deviceId);
        formData.append('location', null);
        formData.append('deviceStatus', '00');

        fetch(baseUrl + '/apis/logoutEdge', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
            },
            body: formData.toString()
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                logMessage(logId,'------------------------------------------');
                logMessage(logId,'Current Time', `${formattedTime}`);
                logMessage(logId,'Login status sent:', JSON.stringify(data));
                logMessage(logId,'------------------------------------------');

                // 로그인 완료 후에 시나리오 시작 함수 호출
            })
            .catch(error => {
                logMessage(logId,'------------------------------------------');
                logMessage(logId,'Current Time', `${formattedTime}`);
                logMessage(logId,'There was a problem with the fetch operation:', JSON.stringify(error));
                logMessage(logId,'------------------------------------------');
            });
    }

</script>
